aboutCompany.message.headline=O firme

aboutCompany.message.text=Biuro podr\u00F3\u017Cy Evrotur z powodzeniem dzia\u0142a na rynku od 1993 roku i jest jednym z najwi\u0119kszych na Bia\u0142orusi. Obecnie Eurotour ma trzy biura w Mi\u0144sku, a tak\u017Ce siedem biur w du\u017Cych miastach Republiki Bia\u0142oru\u015B. <p>Celem naszej firmy by\u0142a zawsze dba\u0142o\u015B\u0107 o ka\u017Cdego klienta, ci\u0105g\u0142e poszerzanie geografii i poprawa jako\u015Bci oferowanego produktu. <p>Dzi\u0119ki du\u017Cemu do\u015Bwiadczeniu i w\u0142asnemu do\u015Bwiadczeniu jeste\u015Bmy gotowi zaoferowa\u0107 ka\u017Cdemu klientowi nie tylko standardowe programy, ale tak\u017Ce pomoc w organizacji indywidualnych i VIP wycieczek. <p>Zakres \u015Bwiadczonych us\u0142ug Eurotour obejmuje r\u00F3wnie\u017C rezerwacj\u0119 i sprzeda\u017C bilet\u00F3w lotniczych. Nasza firma jest cz\u0142onkiem mi\u0119dzynarodowego stowarzyszenia linii lotniczych IATA, kt\u00F3re pozwala nam sprzedawa\u0107 bilety wiod\u0105cym liniom lotniczym, w tym Aeroflot, Belavia, Austrian Airlines, Air France, Lufthansa, KLM, AirChina, Air Baltic i innym. <p>Wa\u017Cnym elementem pracy firmy jest organizacja podr\u00F3\u017Cy s\u0142u\u017Cbowych i przyjmowanie go\u015Bci zagranicznych na Bia\u0142orusi. <p>Wybierz odpoczynek, zaufaj do\u015Bwiadczeniu profesjonalist\u00F3w!